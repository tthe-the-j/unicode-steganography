<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pyscript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- water.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <!-- text hider library -->
    <py-config type="toml">
        packages = ["sympy"]
    </py-config>

    <py-script src="{{ url_for('static', filename='text_hider.py') }}"></py-script>

    <!-- site script -->
    <py-script src="{{ url_for('static', filename='main.py') }}"></py-script>

    <title>Unicode Steganography</title>
</head>
<body>
    <form id="hide">
        <h1>Hide</h1>
        <div class="row">
            <div class="col">
                <textarea id="text" placeholder="text ..." spellcheck="false"></textarea>
            </div>
            <div class="col">
                <textarea id="carrier" placeholder="carrier ..." spellcheck="false"></textarea>
            </div>
        </div>
        <div class="col">
            <button id="hide-convert" type="button">Convert</button>
            <button type="button" onclick="
            document.querySelector('#hide').style.display = 'none';
            document.querySelector('#show').style.display = 'block';">Swap</button>
        </div>
        <div class="row">
            <details>
                <summary>
                    console
                </summary>
                <py-repl></py-repl>
                <py-terminal></py-terminal>
            </details>
        </div>
        <div class="row">
            <textarea readonly id="hide-output" placeholder="output ..." spellcheck="false"></textarea>
        </div>
    </form>
    <form id="show" style="display:none;">
        <h1>Show</h1>
        <div class="row">
            <div class="col">
                <textarea id="payload" placeholder="payload ..." spellcheck="false"></textarea>
            </div>
        </div>
        <div class="col">
            <button id="show-convert" type="button">Convert</button>
            <button type="button" onclick="
            document.querySelector('#show').style.display = 'none';
            document.querySelector('#hide').style.display = 'block';">Swap</button>
        </div>
        <div class="row">
            <details>
                <summary>
                    console
                </summary>
                <py-repl></py-repl>
                <py-terminal></py-terminal>
            </details>
        </div>
        <div class="row">
            <textarea readonly id="show-output" placeholder="output ..." spellcheck="false"></textarea>
        </div>
    </form>
</body>
</html>
